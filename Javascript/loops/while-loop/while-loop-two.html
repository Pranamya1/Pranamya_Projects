// ==================================================== Days And Hours ================================================`

        function loop1() {
            let x = 1;
            while (x < 366) {
                console.log("Day--", x)
                x++;
                let y = 1;
                while (y <= 24) {
                    console.log("Hour--", y);
                    y++;
                }
            }
        }

// ================================================== Star Pattern ============================================//
        function loop2() {
            let x = 0;
            let y = " ";
            let z = -1;
            while (x <= 7) {
                let a = 5;
                while (a <= x) {
                    a += "+"
                    x++
                }
                y += "*"
                x++;
                console.log(y)
            }
        }
    </script>
