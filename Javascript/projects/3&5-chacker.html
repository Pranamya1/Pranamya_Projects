<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 and 5 Chacker
    </title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            height: 40%;
            width: 30%;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
        }

        .display-box {
            height: 30%;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
        }

        input {
            height: 2.5rem;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            height: 3rem;
            width: 100%;
            border: none;
            border-radius: 0.5rem;
            background-color: #151515;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display" id="display">
            <div class="display-box" id="display-box"></div>
        </div>
        <div class="input" id="input">
            <input type="number" id="number-input" placeholder="Enter a number">
        </div>
        <div class="button" id="button">
            <button onclick="checkNumber()">Check</button>
        </div>
    </div>

    <script>
        function checkNumber() {
            const inputElement = document.getElementById('number-input');
            const displayBox = document.getElementById('display-box');
            const number = parseInt(inputElement.value, 10);


            let output = '';
            if (number % 3 === 0 && number % 5 === 0) {
                output = '3 and 5';
            } else if (number % 3 === 0) {
                output = '3';
            } else if (number % 5 === 0) {
                output = '5';
            } else {
                output = 'Not by 3 and 5';
            }

            displayBox.innerHTML = output;
        }
    </script>
</body>

</html>
