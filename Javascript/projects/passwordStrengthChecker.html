<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            height: 40%;
            width: 30%;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
        }

        .display-box {
            height: 30%;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
        }

        input {
            height: 2.5rem;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            height: 3rem;
            width: 100%;
            border: none;
            border-radius: 0.5rem;
            background-color: #151515;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display" id="display">
            <div class="display-box" id="display-box"></div>
        </div>
        <div class="input" id="input">
            <input type="text" id="number-input" placeholder="Enter a password">
        </div>
        <div class="button" id="button">
            <button onclick="checkPasswordStrength()">Check</button>
        </div>
    </div>

    <script>
        function checkPasswordStrength() {
            const password = document.getElementById('number-input').value;

            let output = '';

            const hasNumber = /[0-9]/.test(password);
            const hasLowerCase = /[a-z]/.test(password);
            const hasUpperCase = /[A-Z]/.test(password);
            const hasSpecialChar = /[~`!@#$%^&*()_+\-=\[\]{};:'",.<>?]/.test(password);

            if (password.length >= 8 && hasNumber && hasLowerCase && hasUpperCase && hasSpecialChar) {
                output = 'Strong';
            } else if (password.length >= 6 && (hasNumber || hasLowerCase || hasUpperCase || hasSpecialChar)) {
                output = 'Moderate';
            } else {
                output = 'Weak';
            }

            document.getElementById('display-box').innerText = `Password Strength` + output;
            return output;
        }
    </script>
</body>

</html>
