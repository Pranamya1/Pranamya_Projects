<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #4caf50, #2196f3);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            height: 40%;
            width: 40%;
            background-color: white;
            border-radius: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 1.5rem;
        }

        .display-box {
            height: 30%;
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            color: #000;
        }

        input {
            height: 2.5rem;
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 0.5rem;
            font-size: 1rem;
        }

        button {
            height: 3rem;
            width: 100%;
            border: none;
            border-radius: 0.5rem;
            background-color: #151515;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        button:hover {
            background-color: #333;
            transform: scale(1.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="display" id="display">
            <div class="display-box" id="display-box">Current Balance in your account ₹10000</div>
        </div>
        <div class="input" id="input">
            <input type="text" id="number-input" placeholder="Enter money for Withdrawal">
        </div>
        <div class="button" id="button">
            <button onclick="withdraw()">Check</button>
        </div>
    </div>

    <script>
        function withdraw() {
            const amount = document.getElementById('number-input').value;
            const balance = 10000000;
            let output = "";
            if (amount <= balance) {
                if (amount % 100 === 0) {
                    output = "Withdrawal successful. Your new balance is ₹"
                     + (balance - amount);
                }
                else {
                    output = "Amount should be in multiples of 100."
                }
            }
            else {
                output = "Insufficient balance"
            }
            document.getElementById('display-box').innerHTML = output;
            return output;
        }
    </script>
</body>

</html>
